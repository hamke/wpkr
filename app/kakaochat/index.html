            <h1 style="font-size:1.2rem;" class="font-weight-bold">
              워드프레스웹코리아 카카오톡 오픈 채팅방
            </h1>
            <a href="https://www.wp-kr.com/kakaochat/" target="_blank" style="text-decoration:none;">
              www.wp-kr.com/kakaochat/
            </a>
          </div>

          <div class="row">

            <div class="col-12 col-lg-6 mx-auto pt-2 pb-4">

              <form class="form-inline" id="searchForm" action="./" role="form">
                <div class="form-row align-items-center w-100">
                  <input type="email" name="email" id="email" placeholder="이메일 입력" class="form-control col-9 text-center" onclick="this.value=''" style="" autofocus required>
                  <input type="text" name="human-check" id="human-check" class="human-check">
                  <input type="submit" name="submit" id="submit" value="확인" class="btn btn-dark col-3">
                </div>
              </form>

            </div>

          </div> <!-- .row -->

          <div class="mt-3 text-center">
            <span id="result">
              <i class="fas fa-bolt"></i> <b>카카오톡 오픈 채팅방 입장 코드</b>를 받을 <b>이메일 주소</b>를 입력해 주세요
            </span>
          </div>

          <script type="text/javascript">
            $( "#searchForm" ).submit(function( e ) {

              e.preventDefault();

              var $form = $( this ),
                  email = $form.find( "input[name='email']" ).val(),
                  human_check = $form.find( "input[name='human-check']" ).val(),
                  // url = $form.attr( "action" );
                  // url = "http://xxxxxxxxxx.com/wp-data-update/app/kakaochat/";
                  url = "https://update.wp-data.com/app/kakaochat/";
                  msg_success = '<span class="text-success"><i class="fas fa-check"></i> 이메일이 발송되었습니다.<br>이메일이 도착하지 않았다면, 스팸 메일함을 확인해 보세요</span>';
                  msg_failure = '<span class="text-danger"><i class="fas fa-check"></i> 오류가 발생하였습니다. 관리자에게 문의해 주세요</span>';

              var datas = {
                email: email,
                human_check: human_check
              }

              var posting = $.post( url, datas );

              posting.done(function( data ) {

                $( "#email" ).val('');
                $( "#result" ).html( msg_success );

              });
            });
          </script>
